steps:
  - name: "gcr.io/cloud-builders/docker"
    id: "Build container image"
    args:
      [
        "build",
        ".",
        "-t",
        "europe-west1-docker.pkg.dev/corrupt-mnist-26/corrupt-mnist-registry/train:latest",
        "-f",
        "train.dockerfile",
      ]
  - name: "gcr.io/cloud-builders/docker"
    id: "Push container image"
    args:
      [
        "push",
        "europe-west1-docker.pkg.dev/corrupt-mnist-26/corrupt-mnist-registry/train:latest",
      ]
options:
  logging: CLOUD_LOGGING_ONLY
